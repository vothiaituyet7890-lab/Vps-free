<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Đăng nhập - SportBooking</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="site-header">
      <div class="container header-inner">
        <a href="index.html" class="logo">SportBooking</a>
        <nav class="nav">
          <a href="index.html">Trang chủ</a>
          <a href="gioithieu.html">Giới thiệu</a>
          <a href="danh-sach-san.html">Danh sách sân</a>
          <a href="lienhe.html" class="btn btn-primary btn-sm">Liên hệ</a>
        </nav>
      </div>
    </header>

    <main class="section">
      <div class="container">
        <div class="auth-container">
          <div class="auth-card card">
            <div class="auth-header">
              <h1>Đăng nhập</h1>
              <p>Đăng nhập để đặt sân và quản lý lịch của bạn</p>
            </div>

            <form id="loginForm" class="auth-form" autocomplete="off" autocapitalize="off" autocorrect="off">
              <!-- Autofill bait fields (hidden) -->
              <input type="text" name="username" autocomplete="username" style="position:absolute; left:-9999px; top:-9999px; height:0; width:0; opacity:0;" tabindex="-1" aria-hidden="true" />
              <input type="password" name="password" autocomplete="current-password" style="position:absolute; left:-9999px; top:-9999px; height:0; width:0; opacity:0;" tabindex="-1" aria-hidden="true" />
              <div class="form-field">
                <label for="loginIdentifier">Email hoặc Số điện thoại *</label>
                <input
                  type="text"
                  id="loginIdentifier"
                  name="sb-identifier"
                  placeholder="Nhập email hoặc số điện thoại"
                  autocomplete="off"
                  required
                />
              </div>

              <div class="form-field">
                <label for="loginPassword">Mật khẩu *</label>
                <input
                  type="password"
                  id="loginPassword"
                  name="sb-password"
                  placeholder="Nhập mật khẩu"
                  autocomplete="new-password"
                  required
                />
              </div>

              <div class="form-options">
                <label class="checkbox-label">
                  <input type="checkbox" id="rememberMe" />
                  <span>Ghi nhớ đăng nhập</span>
                </label>
                <a href="#" class="link-text">Quên mật khẩu?</a>
              </div>

              <button type="submit" class="btn btn-primary btn-large btn-full">
                Đăng nhập
              </button>

              <div class="auth-divider">
                <span>hoặc</span>
              </div>

              <div class="auth-footer">
                <p>
                  Chưa có tài khoản?
                  <a href="dangky.html" class="link-primary">Đăng ký ngay</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <p>© 2025 SportBooking</p>
    </footer>

    <script src="auth.js"></script>
  </body>
</html>
